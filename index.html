<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NY Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>
                <i class="fas fa-newspaper"></i> New York Times Search</h1>
        </div>
    </div>
    <br>

    <div class="container">
        <div class="card border-dark">
            <div class="card-header">
                <h5>
                        <i class="fas fa-hourglass-half"></i> Search Paramaters</h5>
            </div>

            <div class="card-body">

                <div class="row">
                    <form>
                        <div class="form-group">
                            <label for="searchTerm">Search Term:</label>
                            <input type="Search" class="form-control" id="searchTerm" placeholder="gitHub">
                        </div>
                    </form>
                </div>



                <div class="row">
                    <label for="number-of-records">Number of Records to Retrieve</label>
                    <select class="form-control" id="number-of-records">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>

                    </select>
                </div>

                <br>

                <div class="row">
                    <form>
                        <div class="form-group">
                            <label for="start-year">Start Year (Optional):</label>
                            <input type="Search" class="form-control" id="start-year" placeholder="2015">
                        </div>
                    </form>
                </div>



                <div class="row">
                    <form>
                        <div class="form-group">
                            <label for="end-year">End Year (Optional):</label>
                            <input type="Search" class="form-control" id="end-year" placeholder="2018">
                        </div>
                    </form>
                </div>



                <div class="row">
                    <div class="btn btn-dark btn1" id="search-button">
                        <i class="fas fa-search"></i> Search</div>

                    <div class="btn btn-dark btn2" id="clear-results">
                        <i class="far fa-trash-alt"></i> Clear Results</div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="card border-dark">
            <div class="card-header">
                <h5>
                        <i class="far fa-newspaper"></i> Top Articles</h5>
            </div>

            <div class="card-body" id="show-results">

            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</html>
